<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MyDemo App</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="scripts/lib/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="scripts/websocket.js"></script>
</head>

<body>
    <header>
        <p>My HTML5 App</p>
    </header>
    <nav>
        <ul>
            <li><a href="webStorage.html">WebStorage</a>
            </li>
            <li class="active"><a href="webSockets.html">WebSockets</a>
            </li>
            <li><a href="geoLocation.html">GeoLocation</a>
            </li>
                         <li ><a href="ajax.html">AJAX</a>
            </li>

        </ul>
    </nav>
    <section>
        <div class="two-cols clearfix">
            <div class="col" id="ws-left">

                <h3>Without WebSocket</h3>

                <div id="wws-config-location">
                    <h4>Location:</h4>
                    <input type="text" id="wwsUri">
                    <br>
                </div>
                <div id="wws-config-message" class="smaller">
                    <h4>Message:</h4>
                    <input type="text" id="wwsMessage" value="Hello, Plain Old Ajax Request">
                    <button id="wwsSendBut">Send</button>
                </div>
                <br>
                <br>
                <div id="wws-log">
                    <strong>Output:</strong>
                    <div id="wwsConsoleLog"></div>
                    <button id="wwsClearLogBut">Clear log</button>
                </div>
            </div>
            <div class="col" id="ws-right">

                <h3>With WebSocket</h3>

                <div id="ws-config-location">
                    <h4>Location:</h4>
                    <input type="text" id="wsUri">
                    <br>
                    <input type="checkbox" id="wsSecureCb" onclick="wsToggleTls();" style=" display:none;">
                    <label id="wsSecureCbLabel" for="wsSecureCb" style="color: black; display:none;">Use secure WebSocket (TLS/SSL)</label>
                    <br>
                    <button id="wsConnectBut">Connect</button>
                    <button id="wsDisconnectBut" disabled="">Disconnect</button>
                </div>
                <div id="ws-config-message" class="smaller">
                    <h4>Message:</h4>
                    <input type="text" id="wsMessage" value="Hello, WebSocket" disabled="">
                    <button id="wsSendBut" disabled="">Send</button>
                </div>
                <br>
                <br>
                <div id="ws-log">
                    <strong>Output:</strong>
                    <div id="wsConsoleLog"></div>
                    <button id="wsClearLogBut">Clear log</button>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <div id="ws-powered">
            WebSocket Demo powered by
            <a href="http://kaazing.com" target="_blank">
                <img id="wsKaazingLogo" src="images/kaazing-logo_99x16.png" width="99" height="16" alt="Powered by Kaazing">
            </a>
        </div>

    </footer>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
