<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MyDemo App</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="scripts/lib/jquery-1.10.1.min.js"></script>
</head>

<body>
    <header>
        <p>My HTML5 App</p>
    </header>
    <nav>
        <ul>
            <li class="active"><a href="webStorage.html">WebStorage</a>
            </li>
            <li><a href="webSockets.html">WebSockets</a>
            </li>
            <li><a href="geoLocation.html">GeoLocation</a>
            </li>
                         <li ><a href="ajax.html">AJAX</a>
            </li>

        </ul>
    </nav>
    <section>
        <div class="two-cols clearfix">
            <div class="col">
                <p>
                    <label for="wsKey">Key</label>
                    <Input type="text" id="wsKey" />
                </p>
                <p>
                    <label for="wsData">Data</label>
                    <Input type="text" id="wsData" />
                </p>
                <p>
                    <input type="radio" value="local" name="storageType" id="localStorageType" checked="checked">
                    <label for="localStorageType">LocalStorage</label>
                </p>
                <p>
                    <input type="radio" value="session" name="storageType" id="sessionStorageType">
                    <label for="sessionStorageType">SessionStorage</label>
                </p>

                <p>
                    <button id="setItemBtn">setItem</button>
                    <button id="getItemBtn">getItem</button>
                    <button id="removeItemBtn">removeItem</button>
                </p>
            </div>
            <div class="col">
                <p id="containerType"></p>
                <div id="storageContainer"></div>
            </div>
        </div>
        <hr/>
        <div>
            <p>Real Example</p>
            <p>
                <label for="username">UserName</label>
                <Input type="text" id="username" />
            </p>
            <p>
                <label for="password">Password</label>
                <Input type="password" id="password" />
            </p>
            <p>
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember this username</label>
            </p>
            <p>
                <button id="signin">Sign In</button>
            </p>
        </div>
    </section>

    <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
